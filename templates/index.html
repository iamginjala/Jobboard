<!DOCTYPE html>
<html>
<head>
  <title>Job Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1 class="mb-4">Remote Backend Jobs</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Tags</th>
        <th>Posted</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
      {% for job in jobs %}
      <tr>
        <td>{{ job.title }}</td>
        <td>{{ job.company }}</td>
        <td>{{ job.location }}</td>
        <td>{{ job.tags }}</td>
        <td>{{ job.posted }}</td>
        <td><a href="{{ job.job_url }}" target="_blank">Apply</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
